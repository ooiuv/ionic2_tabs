<ion-header>
  <ion-navbar>
    <ion-title>demo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="permission()">
      app权限演示
    </button>
    <button ion-item (click)="native()">
      本地能力demo
    </button>
    <button ion-item (click)="form()">
      表单demo
    </button>
    <button ion-item (click)="formValidation()">
      复杂表单验证demo
    </button>
    <button ion-item (click)="pagination()">
      自定义分页组件
    </button>
    <button ion-item (click)="customIcon()">
      自定义图标
    </button>
    <button ion-item (click)="echarts()">
      ECharts
    </button>
    <button ion-item (click)="selectPic()">
      自定义添加/预览图片组件
    </button>
    <button ion-item (click)="cropImage()">
      图片裁剪
    </button>
    <button ion-item (click)="pageTransition()">
      自定义Modal过渡动画
    </button>
    <button ion-item (click)="dialogTransition()">
      自定义Modal dialog过渡动画
    </button>
    <button ion-item (click)="cityPicker()">
      省市区级联
    </button>
    <button ion-item (click)="calendar()">
      日历/日期范围选择
    </button>
    <button ion-item (click)="fileCache()">
      测试图片缓存
    </button>
    <button ion-item (click)="qrCode()">
      生成二维码(两种方式)
    </button>
    <button ion-item (click)="scan()">
      二维码扫描
    </button>
    <button ion-item (click)="alloylever()">
      一款本地"开发者工具"
    </button>
    <button ion-item (click)="share()">
      分享
    </button>
  </ion-list>
</ion-content>
