<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()">
        编辑
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left tappable (click)="viewAvatar();$event.stopPropagation()">
        <img [src]="globalData.avatarPath">
      </ion-thumbnail>
      <h2>{{globalData.realname}}</h2>
      <p>{{globalData.username}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item>
      用户名：{{globalData.username}}
    </ion-item>
    <ion-item>
      手机号码：{{userInfo.mobileNumber}}
    </ion-item>
    <ion-item>
      邮箱地址：{{userInfo.email}}
    </ion-item>
  </ion-list>
</ion-content>
